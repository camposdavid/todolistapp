<!DOCTYPE html>
<html lang="en">

<head>

<!-- Includeing the Icon -->
<link rel="shortcut icon" href="favicon.ico">

<title>ToDo List Application</title>

 <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Animate link to animate your elements like bounce -->
<link rel="stylesheet" href="css/animate.css">

<!-- Latest Bootstrap Min CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!-- Latest MDB Bootstrap Min CSS -->
<link rel="stylesheet" type="text/css" href="css/mdb.css">


<!-- Main Style Sheet at Ened to Set Precedence -->
<link rel="stylesheet" href="css/main.css">

<link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display" rel="stylesheet">

</head>

<body>

 <!--Carousel Wrapper-->
    <div id="carousel-example-2" class="carousel slide carousel-fade no-flex" data-ride="carousel" data-wrap="false">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <!--Caption-->
                <div class="flex-center animated fadeInDown">
                    <h1 class="h1-responsive display-1 no-back initial wow fadeInUp main-roller">Tired of the Chaos and Calamity?</h1>
                </div>
                <!--Caption-->
            </div>
            <!--/.First slide-->
            
            <!--Second slide -->
            <div class="carousel-item">
                <!--Caption-->
                <div class="flex-center animated wow fadeInUp main-roller">
                    <h1 class="h1-responsive display-1 no-back">Utilize our To-Do List App</h1>
                </div>
                <!--Caption-->
            </div>
            <!--/.Second slide -->
            
            
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->

    
<div id="container" class="wow tada main-roller">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
        <li><span><i class="fa fa-trash"></i></span> Pick up the Kids</li>
        <li><span><i class="fa fa-trash"></i></span> Call Work</li>
        <li><span><i class="fa fa-trash"></i></span> Grocery Store Visit</li>
    </ul>
</div>

                                    


<script src="http://maps.googleapis.com/maps/api/js"></script>
<!-- Font Awesome -->
<script src="https://use.fontawesome.com/f4e31259ff.js"></script>}

<!-- Jquery Script That is Needed Before the JS Below -->
<!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JS -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

<!-- Personal JS -->
<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
